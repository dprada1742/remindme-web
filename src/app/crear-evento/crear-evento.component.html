<app-toolbar>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="titleAlarm">
          <img src="../../assets/event.png" alt="Icono" class="icon" />
          <span class="alarm-title">Crear Evento</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4 center-content">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="inputField">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Hora</mat-label>
          <input matInput [ngxTimepicker]="picker" placeholder="HH:MM" [(ngModel)]="horaField">
          <ngx-material-timepicker #picker></ngx-material-timepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Ubicación</mat-label>
          <mat-select [(ngModel)]="ubicacionField">
            <mat-option value="1">Colombia</mat-option>
            <mat-option value="2">Bogota</mat-option>
            <mat-option value="3">Medellín</mat-option>
            <mat-option value="4">Cali</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="datePicker" placeholder="Fecha" [(ngModel)]="fechaField">
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="button-container">
        <div class="col-md-12">
          <button class="create-button" (click)="createEvent()">Create</button>
        </div>
      </div>
    </div>
  </div>
</app-toolbar>
